<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Wordle</h1>
        <div id="board" class="board">
        </div>

        <!-- Input for user guesses -->
        <div class="input">
            <input type="text" id="guess" maxlength="5" placeholder="Your guess"/>
            <button id="submit-button">Submit</button>
        </div>
        <p id="current-theme">Current Theme</p>
        <div id="theme-selection">
            <label><input type="radio" name="theme" value="classic" checked> Classic</label>
            <label><input type="radio" name="theme" value="food"> Food</label>
            <label><input type="radio" name="theme" value="sports"> Sports</label>
            <label><input type="radio" name="theme" value="travel"> Travel</label>
        </div>
        <div id="used-letters" class="used-letters">
            <h3>Used Letters</h3>
            <div id="letter-board"></div>
        </div>        
    </div>
    <!-- Load the script.js file for the game logic -->
    <script src="script.js"></script>
</body>
</html>
