<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Wordle</h1>
        <div id="board" class="board">
        </div>

        <!-- Input for user guesses -->
        <div class="input">
            <input type="text" id="guess" maxlength="5" placeholder="Your guess (5 letter word)" />
            <button id="submit-button">Submit</button>
        </div>
    </div>
    <!-- Load the script.js file for the game logic -->
    <script src="script.js"></script>
</body>
</html>
